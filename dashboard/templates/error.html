{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
    <div class="card-body" style="text-align: center; padding: 3rem;">
        <div style="font-size: 4rem; margin-bottom: 1rem;">⚠️</div>
        <h2 style="color: #e53e3e; margin-bottom: 1rem;">Server Error</h2>
        <p style="color: #718096; margin-bottom: 1rem;">
            Something went wrong on our end. Please try again later.
        </p>
        {% if error %}
        <details style="text-align: left; background: #f7fafc; padding: 1rem; border-radius: 0.375rem; margin: 1rem 0;">
            <summary style="cursor: pointer; color: #4a5568;">Error Details</summary>
            <pre style="margin-top: 1rem; font-size: 0.875rem; color: #e53e3e; white-space: pre-wrap;">{{ error }}</pre>
        </details>
        {% endif %}
        <a href="/" class="btn">Return to Dashboard</a>
    </div>
</div>
{% endblock %}
